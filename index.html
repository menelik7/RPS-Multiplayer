<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS-Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>

<body>

	<div class="container">

		<div class="jumbotron col-lg-8 col-lg-offset-2">
		  <h1>Rock Paper Scissors</h1>
		</div>

		<div class="row">
			<div class="col-lg-5 col-lg-offset-3" id="credentials">
	    		<div class="input-group">
			      <input type="text" class="form-control" placeholder="Name..." id="name-input">
			      <span class="input-group-btn">
			      <button class="btn btn-success" type="button" id="add-name">Go!</button>
			      </span>
				</div>
			</div>
	  	</div>
		
		<div class="row">

			<div class="col-lg-3 col-lg-offset-2">
			    <div class="panel panel-primary">
				    <div class="panel-heading" id="player1-name">Player 1</div>
					    <div class="panel-body">
					    	<div id="player1-choice"></div>
					  		<p id="rock">Rock</p><br>
					  		<p id="paper">Paper</p><br>
					  		<p id="scissors">Scissors</p><hr>
				  			<div class="row" id="score">
						  		<div class="col-md-4" id="player1-wins">Wins: </div>
						  		<div class="col-md-4" id="player1-losses">Losses: </div>
						  		<div class="col-md-4" id="ties1">Ties: </div>
			  				</div>
			    		</div>
			    </div>
		    </div>
			    <div class="col-lg-2">
			    	<div class="row">
					    <div class="panel panel-warning">
							<div class="panel-heading" id="results">Results</div>
							<div class="panel-body" id="results"></div>
					    </div>
					     <div id="connect">
					        <a href="https://github.com/menelik7" target="_blank"><img src="assets/images/github-128.png" class="github" alt="GitHub" /></a>
					        <a href="https://www.linkedin.com/search/results/people/?firstName=Menelik&lastName=Tefera" target="_blank""><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
					        <a href="http://stackoverflow.com/users/7858930/menelik-tefera?tab=profile" target="_blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
			  			</div>
				    </div>
			    </div>
		    <div class="col-lg-3">
			    <div class="panel panel-primary">
				    <div class="panel-heading" id="player2-name">Player 2</div>
					    <div class="panel-body">
					    <div id="player2-choice"></div>
					  		<p id="rock">Rock</p><br>
					  		<p id="paper">Paper</p><br>
					  		<p id="scissors">Scissors</p><hr>
					  			<div class="row" id="score">
							  		<div class="col-md-4" id="player2-wins">Wins: </div>
							  		<div class="col-md-4" id="player2-losses">Losses: </div>
							  		<div class="col-md-4" id="ties2">Ties: </div>
						  		</div>
			    		</div>
			    </div>
		    </div>

		    <div class="col-lg-8 col-lg-offset-2">
			    <div class="panel panel-success" id="message">
					<div class="panel-heading">Chat</div>
					<div class="panel-body"></div>
				</div>
			</div>

			<div class="col-lg-8 col-lg-offset-2">
	    		<div class="input-group">
			      <input type="text" class="form-control" placeholder="type in your message...">
			      <span class="input-group-btn">
			      <button class="btn btn-success glyphicon glyphicon-send" type="button"></button>
			      </span>
				</div>
			</div>

	    </div>
	</div>

</body>
</html>
